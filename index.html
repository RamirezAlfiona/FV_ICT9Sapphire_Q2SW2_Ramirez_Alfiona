<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styleSW2.css">
	<style>
		.wrapper{
			width: 430px;
			padding: 80px 40px;
			border: 2px solid rgba(6, 35, 57, 0.5);
		}
	</style>
</head>
<body>
<h1>Robotics Registration Club Form</h1>
	<div class="container">
		<form><div class="row">
			<div class="col-md-6">
				<label for="name">Name</label>
				<br>
				<input type="text" class="form-control" required>
			</div>
			<div class="col-md-6">
				<label for="name">Age</label>
				<br>
				<input type="number" class="form-control" required>
			</div>
			<div class="col-md-6">
				<label for="name">Email Address</label>
				<br>
				<input type="text" class="form-control" required>
			</div>
			<div class="col-md-6">
				<label for="name">Phone Number (optional)</label>
				<br>
				<input type="text" class="form-control">
			</div>
			<div class="col-md-6">
			<br>
			<label for="level">Preffered Robotics Topics</label>
			<br>
				<input type="checkbox" id="program" name="program" required>
				<label for="program">Programming</label>
			<br>
				<input type="checkbox" id="electronics" name="electronics" required>
				<label for="electronics">Electronics</label>
			<br>
				<input type="checkbox" id="design" name="design" required>
				<label for="design">Mechanical Design</label>
			<br><br>
			<label for="level">Robotics Experience Level</label>
			<br>
				<input type="radio" id="beginner" name="level" required>
				<label for="beginner">Beginner</label>
			<br>
				<input type="radio" id="intermediate" name="level" required>
				<label for="intermediate">Intermediate</label>
			<br>
				<input type="radio" id="advanced" name="level" required>
				<label for="advanced">Advanced</label>
			</div>
			<label for="club">Why do you want to join this club?</label>
		<br>
		<textarea rows="3" cols="6" placeholder="Type your answer here..."></textarea>
		<br><br>
			<div id="why">
			<input type="submit" id="submit" name="submit" value="Join Now!">
			</div>
			</div>
		</form>
	</div>
<p><a href="https://docs.google.com/document/d/1uBLPcK8lqu3sgsPMEZyDiOOuNIY68MOQxINNk3nl30M/edit?usp=sharing" target="_blank">References</a></p>
</body>
</html>
